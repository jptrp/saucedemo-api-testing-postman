name: API Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-api-tests:
    name: Run Newman API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Cache Newman Installation
        id: cache-newman
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-newman-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-newman-

      - name: Install Newman and HTML Reporter
        run: npm install -g newman newman-reporter-html

      - name: Make Script Executable
        run: chmod +x newman/run-api-tests.sh

      - name: Run API Tests
        id: run-tests
        run: ./newman/run-api-tests.sh
        continue-on-error: true

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-api-report
          path: newman/reports/api-test-report.html
          retention-days: 30

      - name: Check Test Results
        if: steps.run-tests.outcome == 'failure'
        run: |
          echo "❌ API tests failed. Check the HTML report artifact for details."
          exit 1

      - name: Success Summary
        if: steps.run-tests.outcome == 'success'
        run: |
          echo "✅ All API tests passed successfully!"